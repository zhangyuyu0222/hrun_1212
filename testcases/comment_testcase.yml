
config:
    name: "评论 testcase"


teststeps:
-
    name: 对登录接口发起请求
    api: api/login_api.yml
    validate:
        - eq: [ content.msg, 登录成功]

-
    name: 对提交订单发起请求
    api: api/order_api.yml
    extract:
        - jump_url: content.data.jump_url
        - order_id: content.data.order.id
        - user_id: content.data.order.user_id

-
    name: 对302接口发起请求
    api: api/302_api.yml
    extract:
        # headers指代的是响应头，响应头信息都封装在headers中
        - location: headers.Location

-
    # 有多少依赖关系就要写多少步骤
    name: 对支付接口发起请求
    api: api/pay_api.yml

-
    # 有多少依赖关系就要写多少步骤
    name: 对管理员登录接口发起请求
    api: api/admin_api.yml

-
    # 有多少依赖关系就要写多少步骤
    name: 对发货接口发起请求
    api: api/deli_api.yml

-
    # 有多少依赖关系就要写多少步骤
    name: 对收货接口发起请求
    api: api/collect_api.yml

-
    # 有多少依赖关系就要写多少步骤
    name: 对评论接口发起请求
    api: api/comment_api.yml