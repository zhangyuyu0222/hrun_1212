
name: login api
variables:
    # 正向用例，登录成功的用例，为了进行接口关联
    accounts: yaoyao
    pwd: yaoyao
base_url: ${ENV(BASE_URL)}

request:
    url: /mtx/index.php?s=/index/user/login.html
    method: POST
    headers:
        X-Requested-With: 'XMLHttpRequest'
    data:
        accounts: $accounts
        pwd: $pwd
validate:
    - eq: ["status_code", 200]
    - eq: [content.msg, $expect]
